name: Android Release Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android App Bundle
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./mobile_app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true

      - name: Decode Keystore
        run: |
          echo "${{ secrets.UPLOAD_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Create Key Properties
        run: |
          echo "${{ secrets.KEY_PROPERTIES_CONTENTS }}" > android/key.properties

      - name: Create Google Services JSON
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 --decode > android/app/google-services.json

      - name: Clean Build
        run: flutter clean

      - name: Get Dependencies
        run: flutter pub get

      - name: Build App Bundle
        run: flutter build appbundle --release --verbose

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-bundle
          path: mobile_app/build/app/outputs/bundle/release/app-release.aab
          retention-days: 7
